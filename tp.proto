syntax = "proto3";

option go_package = "github.com/devideal/tp_proto";
package tp_proto;

service TipsPanel{
    rpc GetLeague(Name) returns (League){}
    rpc GetCountry(Id) returns (Country){}
}

message Name{
    string value = 1;
}

message League{
    string id = 1;
    string name = 2;
    string countryId = 3;
}
message Id{
    string value =1;
}
message Country{
    string id = 1;
    string name = 2;
}

