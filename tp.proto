//     WON = 2;
// }
// mobile
message MobileMatch {
  string id = 1;
  string leagueId = 2;
  int32 week = 3;
  string host = 4;
  string guest = 5;
  string result = 6;
  int32 timestamp = 7;
}
message MobileLeague {
  string id = 1;
  string name = 2;
  string countryId = 3;
  string sportType = 4;
}

message MobileLeaguesPackage { repeated MobileLeague mobileLeagues = 1; }

message MobileCoupon {
  string id = 1;
  repeated MobileBet bets = 2;
  string branchId = 3;
  string applicationId = 4;
  bool isVisible = 5;
  string name = 6;
  int32 timestamp = 7;
}
message MobileCouponsPackage { repeated MobileCoupon mobileCoupons = 1; }
message MobileBet {
  string id = 1;
  MobileMatch match = 2;
  string prediction = 3;
  double ratio = 4;
  int32 win = 5;
  bool showResult = 6;
}
message DatabaseInfo {
  string version = 1;
  int32 lastUpdated = 2;
}

message UserAttributes {
  string phoneNumber = 1;
  string appId = 2;
  string revenueCatId = 3;
}